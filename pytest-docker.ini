# Pytest configuration for Docker tests

[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --tb=short
    --cov=src/docsray
    --cov-report=term-missing
    --cov-report=html:htmlcov-docker
    --cov-report=xml:coverage-docker.xml
    -m "docker"

testpaths = 
    tests/integration/test_docker.py

python_files = 
    test_*.py
    *_test.py

python_classes = 
    Test*

python_functions = 
    test_*

markers =
    docker: Docker-related tests
    slow: Slow running tests
    integration: Integration tests
    unit: Unit tests

# Docker test specific settings
docker_compose_file = docker-compose.yml
docker_compose_project_name = docsray_test

# Timeout for Docker operations
timeout = 300

# Parallel execution settings
addopts = --numprocesses=auto